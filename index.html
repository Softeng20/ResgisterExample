<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
        
        <div class="container mt-5">
            <h2 class=" text-center mb-4  text-decoration-underline fw-bold fs-1">Student Register Form</h2>
            <form id="studForm">
   
    <div class="mb-3">
        <label for="Name" class="form-label"> Name </label>
        <input type="text"class="form-control" id="Name" required>
    </div>

    <div class="mb-3">
        <label for="Stage" class="form-label">Stage </label>
        <input type="text"class="form-control" id="Stage" required>
    </div>

    <div class="mb-3">
        <label for="SMS" class="form-label"> SMS </label>
        <input type="number"class="form-control" id="SMS" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>

</form>
<hr>
<h3 class="mt-4" >Students List</h3>
<table class="table table-bordered mt-3">
<thead class="table-dark">
    <tr>
    <th>#</th>
   
    <th>Name</th>
    <th>Stage</th>
    <th>SMS</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>
</thead>
<tbody id="StudTabe">

</tbody>


</table>

        </div>





















 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
